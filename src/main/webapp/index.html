<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Breeze Presentation Template</title>

		<meta name="description" content="Template for Presentation by Breeze Team">
		<meta name="author" content="Geoff d'Alelio">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		
	<div class="reveal">
	
		<!-- Any section element in this container will be displayed as a slide.      						-->
		<!-- use the <section> element to denote a slide and it will be repeated indefinitely.				-->
		<!-- If you want a vertical slide (to discuss more on a topic, add a nested <section>.				-->
		<!-- to that slide and the slide navigation when you use the down arrow will present that slide.	-->
		<!-- To add another slide horizontally, just add the <section> element at the same level.			-->
		<!-- end the container with the </div> section and the slides sections are completed.				-->
		<!---------------------------------------------------------------------------------------------------->
		<!--						Slides go inside the <slides> container									-->
		<!---------------------------------------------------------------------------------------------------->
		
		<div class="slides">
		
			<section>
                <section><h1>Breeze</h1> <!-- Title slide -->
                <br>
                <br>
                <br>
                <em>[Presentation Title]</em>
                <br>
                <br>
                <br>
                <br>
                <br> <small>email: [thinkers@soabridge.com]
                <br>Github:[github site for Breeze]
                <br>Twitter:[Breeze Twitter Handle]</small>
                </section>
                <section> <!-- section break required for subslides -->
					<section>Slide - 1a</section>  <!-- Subtopic one for slide one -->





                </section>
					<section>Slide - 1b</section>  <!-- Subtopic two for slide one -->
				</section>
            </section> <!-- end of sub slides  -->
			<section><h2>Second Slide </h2></section>  <!-- first horizontal slide -->
			
			<Section><h2>Third Slide </h2></section>
			<section><h2>And So On...</h2></section>
		</div> 
	 </div>
	 
	 <!-- At the end of your page you need to initialize reveal by running the following code. -->
	 <!-- Note that all config values are optional and will default as specified below.        -->
		
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
	    <script src="plugins/notes.js"></script>

		<script>
		
			Reveal.initialize({

			// Display controls in the bottom right corner
			controls: true,

			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current side (true, false)
			slideNumber: true,

			// Push each slide change to the browser history
			history: false,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Loop the presentation  /true/false
			loop: false,

			// Change the presentation direction to be RTL
			rtl: false,

			// Turns fragments on and off globally
			fragments: true,

			// Flags if the presentation is running in an embedded mode,
			// i.e. contained within a limited portion of the screen
			embedded: false,

			// Flags if we should show a help overlay when the questionmark
			// key is pressed
			help: true,

			// Number of milliseconds between automatically proceeding to the
			// next slide, disabled when set to 0, this value can be overwritten
			// by using a data-autoslide attribute on your slides
			autoSlide: 0,

			// Stop auto-sliding after user input
			autoSlideStoppable: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: false,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Opens links in an iframe preview overlay (default-false, true or false)
			previewLinks: false,

			// Transition style
			transition: 'slide', // none/fade/slide/convex/concave/zoom/default

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			// Transition style for full page slide backgrounds
			backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			// Parallax background image
			parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			// Parallax background size
			parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

            dependencies: [
                {src: 'plugin/notes.js', async: true}
                ]
		});
		</script>
		
</body>
</html>
